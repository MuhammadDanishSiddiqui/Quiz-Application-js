<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scores</title>
</head>
<body>
    <div id="score_container">
        <img src="result.jpg" width="150px" alt=""/>
        <h4>Total Questions: 12</h4>
        <h4>Unattempt: <span id="unattempt"></span> </h4>
        <h4>Wrong answer: <span id="wrong"></span></h4>
        <h4>Correct answer: <span id="correct"></span></h4>
        <h4>Result: <span id="result"></span></h4>
        <button class="playbtn" onclick="startagain()">Play again</button>
    </div>
<script src="score.js"></script>
</body>
</html>
